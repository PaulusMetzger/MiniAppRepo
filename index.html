<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Memory Game</h1>
    <p>Находите одинаковые минералы</p>
    <div class="game-grid">
        <img class="card" src="static/back-image1.png" data-category="1" data-image="static/back-image1.png" data-front-image="static/image1.png" onclick="flipCard(this)">
        <img class="card" src="static/back-image1.png" data-category="1" data-image="static/back-image1.png" data-front-image="static/image1.png" onclick="flipCard(this)">
        <img class="card" src="static/back-image1.png" data-category="2" data-image="static/back-image1.png" data-front-image="static/image2.png" onclick="flipCard(this)">
        <img class="card" src="static/back-image1.png" data-category="2" data-image="static/back-image1.png" data-front-image="static/image2.png" onclick="flipCard(this)">
        <img class="card" src="static/back-image1.png" data-category="3" data-image="static/back-image1.png" data-front-image="static/image3.png" onclick="flipCard(this)">
        <img class="card" src="static/back-image1.png" data-category="3" data-image="static/back-image1.png" data-front-image="static/image3.png" onclick="flipCard(this)">
        <img class="card" src="static/back-image1.png" data-category="4" data-image="static/back-image1.png" data-front-image="static/image4.png" onclick="flipCard(this)">
        <img class="card" src="static/back-image1.png" data-category="4" data-image="static/back-image1.png" data-front-image="static/image4.png" onclick="flipCard(this)">
        <img class="card" src="static/back-image1.png" data-category="5" data-image="static/back-image1.png" data-front-image="static/image5.png" onclick="flipCard(this)">
        <img class="card" src="static/back-image1.png" data-category="5" data-image="static/back-image1.png" data-front-image="static/image5.png" onclick="flipCard(this)">
        <img class="card" src="static/back-image1.png" data-category="6" data-image="static/back-image1.png" data-front-image="static/image6.png" onclick="flipCard(this)">
        <img class="card" src="static/back-image1.png" data-category="6" data-image="static/back-image1.png" data-front-image="static/image6.png" onclick="flipCard(this)">
    </div>
    <button class="restartButton" onclick="restartGame()">Начать заново</button>
    <script src="script.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>

<script>
   let tg = window.Telegram.WebApp; //получаем объект webapp телеграма 
   tg.expand(); //расширяем на все окно
   tg.MainButton.text = "Changed Text"; //изменяем текст кнопки 
   tg.MainButton.setText("Changed Text1"); //изменяем текст кнопки иначе
   tg.MainButton.textColor = "#F55353"; //изменяем цвет текста кнопки
   tg.MainButton.color = "#143F6B"; //изменяем цвет бэкграунда кнопки
   tg.MainButton.setParams({"color": "#143F6B"}); //так изменяются все параметры
   tg.MainButton.show()   
</script>

</html>
